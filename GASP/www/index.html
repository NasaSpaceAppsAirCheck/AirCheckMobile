<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
	<link rel="stylesheet" type="text/css" href="/css/fontelico.css" />
    <title>AirCheck</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <header class="text-center spaced-double">
		<img src="../img/Symptom Log.png">
            </header>
            <div class="form-group spaced-double">
		<select class="form-control" id="symptomSelect">
                    <option>Select your Symptom</option>
                    <option value="cough">Coughing</option>
                    <option value="wheeze">Wheezing</option>
                    <option value="shortBreath">Short of Breath</option>
                    <option value="sneeze">Sneezing</option>
                    <option value="noseBlock">Stuffy Nose</option>
                    <option value="itchyEyes">Itchy Eyes</option>
                </select>
            <div class="form-group spaced-double">
		<h2 class="icon-emo-grin" id="mood"></h2>
		<p for="mood" id="moodDesc">I've never felt better</p>
		</div>
            <div class="form-group">
                <label for="painRange">How severe are your symptoms?</label>
                <input type="range" id="painRange" value="0" max="10" onchange="updateFace(this.value);" oninput="updateFace(this.value);"/>
            </div>

            <button class="js-log btn btn-primary btn-block" id="logButton">Log My Symptoms</button>
            <p>Learn more about <a href="#">AirCheck</a></p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
